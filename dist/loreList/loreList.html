
<h1 class='center'>Lore Sheets</h1>
<div class='container'>
    <div class="row">
        <div *ngFor='let loreSheet of loreSheets' class="col s6 m4" >
            <div class="card horizontal {{ loreSheet.category | loreCategoryColor }}" (click)="selectLoreSheet(loreSheet)" bluebird-shadow-card>
                <div class="card-image">
                    <img [src]="loreSheet.imageURL">
                </div>
                <div class="card-stacked">
                    <div class="card-content">
                        <p>{{ loreSheet.title }}</p>
                        <p><small>{{ loreSheet.dateCreation | date:"dd/MM/yyyy" }}</small></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
